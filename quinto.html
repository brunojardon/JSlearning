5.Escribe un programa de tres líneas que pida un número, pida otro número y escriba el resultado de sumar estos dos números. <br>
<script>
    var num1 = prompt("Ingrese un valor:"), num2 = prompt("Ingrese otro valor:");
    let suma = parseInt(num1) + parseInt(num2);
    document.write(num1 + " + " + num2 + " = " + suma);
</script>
