13.Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o 7 (sólo hay que comprobar si lo es por uno de los cuatro) <br>
<script>
    let valor = parseFloat(prompt("Ingrese un valor"));
    if (valor%2==0){
        document.write("Es divisible por 2.")
    } else if (valor%3==0) {
        document.write("Es divisible por 3.")
    } else if (valor%5==0) {
        document.write("Es divisible por 5.")
    } else if (valor%7==0){
        document.write("Es divisible por 7.")
    } else{document.write("El valor no es divisible por 2, 3, 5 o 7.")}
</script>
