17.Escribir un programa que nos diga si un número dado es primo (no es divisible por ninguno otro número que no sea él mismo o la unidad) <br>
<script>
    let valor = parseFloat(prompt("Ingrese un valor:"));

    for(y=0; y<=10; y++){
        if (valor%y==0){
            document.write(y + "<br>")
        }
    }
</script>
