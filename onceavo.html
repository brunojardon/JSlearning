<script>
    var frase = prompt("Introduzca una frase:"), lfrase = frase.length, vocal = 0;
    for(i=0; i<=lfrase; i++){
        if (frase.substr(i,1)=="a" || frase.substr(i,1)=="e" || frase.substr(i,1)=="i" || frase.substr(i,1)=="o" || frase.substr(i,1)=="u") {
            vocal++;
        }
    }
    document.write("La frase tiene " + vocal + " vocales.")
</script>
